<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Senha</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo1.jpg" alt="Logo da Loja">
        </div>
        <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='carrinho.html'">Carrinho</button>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Login</h2>
            <form id="passwordForm">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required aria-label="Digite sua senha">
                <button type="submit">Entrar</button>
            </form>
            <p id="errorMessage" class="error-message" aria-live="polite"></p>
        </section>
    </main>
</body>
</html>
